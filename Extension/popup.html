<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Detector</title>
    <link rel="stylesheet" href="style.css">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');
    </style>
</head>

<body>
    <div class="dongle-regular">
        <div class="card">
            <div class="name" id="name">SeeThru</div>

            <div class="meow">Overall Bias Rating:</div>

            <div class="bias">
                <div class="bias-bar">
                    <div id="center-line"></div>
                </div>
            </div>

            <span id="loader" class="loader"></span>
            
            <div class="leaning" id="leaning"></div>

            <div id="left-sections-container"></div>
            
            <br>

            <div id="right-sections-container"></div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
